    <meta property="og:image" content="placeholder.png">
    <script src="lib/d3.v3.min.js"></script>
    <script src="lib/colorbrewer.js"></script>
    <script src="lib/topojson.js"></script>
    <script src="cartogram.js"></script>
    <script src="lib/colorbar.js"></script>

    <style type="text/css">

      body {
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
        font-size: 14px;
        line-height: 1.4em;
        padding: 0;
        margin: 0;
      }

      #container {
        width: 800px;
        margin: 20px auto;
      }

      h1 {
        font-size: 200%;
        margin: 0 0 15px 0;
      }

      h2 {
        font-size: 160%;
        margin: 0 0 10px 0;
      }

      p {
        margin: 0 0 10px;
      }

      form, form > * {
        margin: 0;
      }

      #status {
        color: #999;
      }

      #map-container {
        height: 500px;
        width: 1000px;
        text-align: center;
        position: relative;
        margin: 20px 0;
      }

      #map {
        display: block;
        position: absolute;
        background: #fff;
        width: 100%;
        height: 100%;
        margin: 0;
      }

      path.state {
        stroke: #666;
        stroke-width: .5;
      }

      path.state:hover {
        stroke: #000;
      }

      form {
        font-size: 120%;
      }

      select {
        font-size: inherit;
      }

      #placeholder {
        position: absolute;
        z-index: -1;
        display: block;
        left: 0;
        top: 0;
      }
    
    #container1 {
      width: 800px;
      margin: 20px auto;
    }
    #placeholder1 {
      z-index: -1;
      display: block;
      position: absolute;
      left: 0;
      top: 0;
    }

    #map-container1 {
      height: 500px;

      text-align: center;
      position: relative;
      margin: 20px 0;
    }

    #map1 {
      display: block;

      width: 100%;
      height: 100%;
      margin: 0;


    }

    </style>

    <div id="container">
      <h1>Arts &amp; Culture Cartograms</h1>
      <form>
        <p>
          <label>Scale by <select id="field"></select></label><label> <select id="year"></select></label>  Normalized by population? <input type="checkbox" id="popnorm" value="PopNorm">

          <span id="status"></span>
        </p>
      </form>
      <div id="map-container">
        <img id="placeholder" alt="placeholder image for old browsers" src="placeholder.png">
        <svg id="map"></svg>
        
      </div>
      <div>
      <svg id="colorbar-here" width=1000 height=90 margin=70></svg>
      </div>
      

    <script>

      // hide the form if the browser doesn't do SVG,
      // (then just let everything else fail)
      if (!document.createElementNS) {
        document.getElementsByTagName("form")[0].style.display = "none";
      }

      // field definitions from:
      // <http://www.census.gov/popest/data/national/totals/2011/files/NST-EST2011-alldata.pdf>
      var percent = (function() {
            var fmt = d3.format(".2f");
            return function(n) { return fmt(n) + "%"; };
          })(),
          fields = [
             //{name: "Census Population", id: "censuspop", key: "CENSUS%sPOP", years: ["2010","2011"]},
            // {name: "Estimate Base", id: "censuspop", key: "ESTIMATESBASE%d", years: [2010]},
            {name: "Population Estimate", id: "popest", key: "POPESTIMATE2011", years:[]},
                    {name: "All Arts&Culture", id: "allart", key: "All%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "All Museum", id: "allmus", key: "Museum%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Art Museum", id: "artmus", key: "ArtMuseum%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Children Museum", id: "childmus", key: "ChildrenMuseum%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "History Museum", id: "histmus", key: "HistoryMuseum%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Performing Arts", id: "perfarts", key: "PerformingArts%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Dance", id: "dance", key: "Dance%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Ballet", id: "ballet", key: "Ballet%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Theater", id: "theater", key: "Theater%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Opera", id: "opera", key: "Opera%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Symphony Orchestra", id: "symph", key: "SymphonyOrchestra%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Media", id: "media", key: "Media%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Film", id: "film", key: "Film%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Television", id: "tv", key: "Television%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Publishing", id: "pub", key: "Publishing%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},
            {name: "Radio", id: "radio", key: "Radio%s%p", years: ["Expenses", "Revenue","Assets","GovtGrants","Contributions"]},

          ],
          years = ["Expenses", "Revenue","Assets","GovtGrants","Contributions"],
          fieldsById = d3.nest()
            .key(function(d) { return d.id; })
            .rollup(function(d) { return d[0]; })
            .map(fields),
          field = fields[0],
          year = years[0],
          popnorm="",
          colors = colorbrewer.OrRd[3] //.reverse()
            .map(function(rgb) { return d3.hsl(rgb); });
            
      var body = d3.select("body"),
          stat = d3.select("#status");

      var fieldSelect = d3.select("#field")
        .on("change", function(e) {
          field = fields[this.selectedIndex];
          location.hash = "#" + [field.id, year, popnorm].join("/");
        });
        
          
      fieldSelect.selectAll("option")
        .data(fields)
        .enter()
        .append("option")
          .attr("value", function(d) { return d.id; })
          .text(function(d) { return d.name; });

      var yearSelect = d3.select("#year")
        .on("change", function(e) {
          year = years[this.selectedIndex];
            //console.log(year);

          location.hash = "#" + [field.id, year, popnorm].join("/");
            //console.log(location.hash)
        });

      yearSelect.selectAll("option")
        .data(years)
        .enter()
        .append("option")
          .attr("value", function(y) { return y; })
          .text(function(y) { return y; })
          
      var normSelect = d3.select("#popnorm")
        .on("change", function(e) {
            if (d3.select('#popnorm').property("checked")){
            popnorm = this.value;}
            else{popnorm=""}
          location.hash = "#" + [field.id, year,popnorm].join("/");
          console.log(location.hash )

        });

        var map = d3.select("#map"),
          zoom = d3.behavior.zoom()
            .translate([-38, 32])
            .scale(.94)
            .scaleExtent([0.5, 10.0])
            .on("zoom", updateZoom),
          layer = map.append("g")
            .attr("id", "layer"),
          states = layer.append("g")
            .attr("id", "states")
            .selectAll("path");

      // map.call(zoom);
      updateZoom();

      function updateZoom() {
        var scale = zoom.scale();
        layer.attr("transform",
          "translate(" + zoom.translate() + ") " +
          "scale(" + [scale, scale] + ")");
      }

      var proj = d3.geo.albersUsa(),
          topology,
          geometries,
          rawData,
          dataById = {},
          carto = d3.cartogram()
            .projection(proj)
            .properties(function(d) {
              return dataById[d.id];
            })
            .value(function(d) {
              return +d.properties[field];
            });

    window.onhashchange = function() {
        parseHash();
      };

      var segmentized = location.search === "?segmentized",
          url = ["data",
            segmentized ? "us-states-segmentized.topojson" : "us-states.topojson"
          ].join("/");
          //console.log(url);

      d3.json(url, function(topo) {
        topology = topo;
        geometries = topology.objects.states.geometries;
              //console.log(geometries);
        d3.csv("data/nst_2011-new.csv", function(data) {
          rawData = data;
          dataById = d3.nest()
            .key(function(d) { return d.NAME; })
            .rollup(function(d) { return d[0]; })
            .map(data);
          init();
        });
      });

      function init() {
          //console.log(geometries)

        var features = carto.features(topology, geometries),
            path = d3.geo.path()
              .projection(proj);
              //LMS: Over here we have the raw coordinates in the feature vector.
              //console.log(features)
        states = states.data(features)
          .enter()
          .append("path")
            .attr("class", "state")
            .attr("id", function(d) {
              return d.properties.NAME;
            })
            .attr("fill", "#fafafa")
            .attr("d", path);

        states.append("title");

        parseHash();
      }

      function reset() {
        stat.text("");
        body.classed("updating", false);

        var features = carto.features(topology, geometries),
            path = d3.geo.path()
              .projection(proj);
        states.data(features)
          .transition()
            .duration(750)
            .ease("linear")
            .attr("fill", "#fafafa")
            .attr("d", path);

        states.select("title")
          .text(function(d) {
            return d.properties.NAME;
          });
      }

      function update() {
        var start = Date.now();
        body.classed("updating", true);

        var key = field.key.replace("%s", year).replace("%p", popnorm),
            fmt = (typeof field.format === "function")
              ? field.format
              : d3.format(field.format || ","),
            value = function(d) {
              return +d.properties[key];
            },
            values = states.data()
              .map(value)
              .filter(function(n) {
                return !isNaN(n);
              })
              .sort(d3.ascending),
            lo = values[0],
            hi = values[values.length - 1];
        
        var color = d3.scale.linear()
          .range(colors)
          .domain(lo < 0
            ? [lo, 0, hi]
            : [lo, d3.mean(values), hi]);

        // normalize the scale to positive numbers
        var scale = d3.scale.linear()
          .domain([lo, hi])
          .range([1, 1000]);

        // tell the cartogram to use the scaled values
        carto.value(function(d) {
          return scale(value(d));
        });

        
        
        // add the legend now
        //Version 1
        colorbar = Colorbar()
            .origin([0,0])
            .thickness(20)
            .barlength(900)
            .margin({top: 20, right: 40, bottom: 60, left: 30})
            .orient("horizontal")
            .scale(color)
            

        placeholder = "#colorbar-here"

        colorbarObject = d3.select(placeholder)
            .call(colorbar)
        /*//Append a defs (for definition) element to your SVG
        svg = d3.select("#colorbar-here")
           
        var defs = svg.append("defs");

        //Append a linearGradient element to the defs and give it a unique id
        var linearGradient = defs.append("linearGradient")
            .attr("id", "colorbar-here");
            
        linearGradient.selectAll("stop")
        .data( color.range() )
        .enter().append("stop")
        .attr("offset", function(d,i) { return i/(color.range().length-1); })
        .attr("stop-color", function(d) { return d; });
              
         svg.append("rect")
         .attr("width", 300)
         .attr("height", 20)
         .style("fill", "url(#colorbar-here)");*/
         
         
            
        // generate the new features, pre-projected
        var features = carto(topology, geometries).features;
        // update the data
        //console.log(features)

        states.data(features)
          .select("title")
            .text(function(d) {
              return [d.properties.NAME, fmt(value(d))].join(": ");
            });

        states.transition()
          .duration(750)
          .ease("linear")
          .attr("fill", function(d) {
            return color(value(d));
          })
          .attr("d", carto.path);

        var delta = (Date.now() - start) / 1000;
        stat.text(["calculated in", delta.toFixed(1), "seconds"].join(" "));
        body.classed("updating", false);

      }

      var deferredUpdate = (function() {
        var timeout;
        return function() {
          var args = arguments;
          clearTimeout(timeout);
          stat.text("calculating...");
          return timeout = setTimeout(function() {
            update.apply(null, arguments);
          }, 10);
        };
      })();

      var hashish = d3.selectAll("a.hashish")
        .datum(function() {
          return this.href;
        });

      function parseHash() {
        var parts = location.hash.substr(1).split("/"),
            desiredFieldId = parts[0],
            desiredYear = parts[1];
            desiredNorm=parts[2];

        field = fieldsById[desiredFieldId] || fields[0];
        year = (years.indexOf(desiredYear) > -1) ? desiredYear : years[0];
        popnorm=desiredNorm;
        
        fieldSelect.property("selectedIndex", fields.indexOf(field));

        if (field.id === "none") {

          yearSelect.attr("disabled", "disabled");
          reset();

        } else {

          if (field.years) {
            if (field.years.indexOf(year) === -1) {
              year = field.years[0];
            }
            yearSelect.selectAll("option")
              .attr("disabled", function(y) {
                return (field.years.indexOf(y) === -1) ? "disabled" : null;
              });
          } else {
            yearSelect.selectAll("option")
              .attr("disabled", null);
          }

          yearSelect
            .property("selectedIndex", years.indexOf(year))
            .attr("disabled", null);

          deferredUpdate();
          location.replace("#" + [field.id, year,popnorm].join("/"));

          hashish.attr("href", function(href) {
            return href + location.hash;
          });
        }
      }


    
    
    </script>

          .range(colors1)
          .domain(lo1 < 0
            ? [lo1, 0, hi1]
            : [lo1, d3.mean(values1), hi1]);

        // normalize the scale to positive numbers
        var scale1 = d3.scale.linear()
          .domain([lo1, hi1])
          .range([1, 1000]);
        // tell the cartogram to use the scaled values
        carto1.value(function(d) {
                     //console.log(scale1(value(d)))
          return scale1(value(d));
        });

        
        
        // add the legend now
        //Version 1
        colorbar1 = Colorbar()
            .origin([0,0])
            .thickness(20)
            .barlength(1000)
            .margin({top: 5, right: 30, bottom: 60, left: 0})
            .orient("horizontal")
            .scale(color1)
            

        placeholder1 = "#colorbar-here1"

        colorbarObject1 = d3.select(placeholder1)
            .call(colorbar1)
        //Append a defs (for definition) element to your SVG
        svg1 = d3.select("#colorbar-here1")
           
        var defs1 = svg1.append("defs");

        //Append a linearGradient element to the defs and give it a unique id
        var linearGradient1 = defs1.append("linearGradient")
            .attr("id", "colorbar-here1");
            
        linearGradient1.selectAll("stop")
        .data( color1.range() )
        .enter().append("stop")
        .attr("offset", function(d,i) { return i/(color1.range().length-1); })
        .attr("stop-color", function(d) { return d; });
              
         svg1.append("rect")
         .attr("width", 300)
         .attr("height", 20)
         .style("fill", "url(#colorbar-here1)");
         
         
            
        // generate the new features, pre-projected
        var features1 = carto1(topology1, geometries1).features;
        // update the data
        //console.log(features)

        states1.data(features1)
          .select("title")
            .text(function(d) {
              return [d.properties.NAME, fmt(value(d))].join(": ");
            });

        states1.transition()
          .duration(750)
          .ease("linear")
          .attr("fill", function(d) {
            return color1(value(d));
          })
          .attr("d", carto.path);

        var delta1 = (Date.now() - start1) / 1000;
        //stat.text(["calculated in", delta.toFixed(1), "seconds"].join(" "));
        //body.classed("updating", false);

      }

      var deferredUpdate1 = (function() {
        var timeout1;
        return function() {
          var args1 = arguments;
          clearTimeout(timeout1);
          return timeout1 = setTimeout(function() {
            update1.apply(null, arguments);
          }, 10);
        };
      })();

      /*var hashish1 = d3.selectAll("a.hashish")
        .datum(function() {
          return this.href;
        });*/

      function parseHash1() {
        var parts1 = maphash.substr(1).split("/"),
            desiredFieldId1 = parts1[0],
            desiredYear1 = parts1[1];
            desiredpopnorm1=parts1[2]

        field1 = fieldsById1[desiredFieldId1] || fields1[0];
        year1 = (years1.indexOf(desiredYear1) > -1) ? desiredYear1 : years1[0];
        popnorm1=desiredpopnorm1;
        fieldSelect1.property("selectedIndex", fields1.indexOf(field1));

        if (field1.id === "none") {

          yearSelect1.attr("disabled", "disabled");
          reset1();

        } else {

          if (field1.years1) {
            if (field1.years1.indexOf(year1) === -1) {
              year1 = field1.years1[0];
            }
            yearSelect1.selectAll("option")
              .attr("disabled", function(y) {
                return (field1.years1.indexOf(y) === -1) ? "disabled" : null;
              });
          } else {
            yearSelect1.selectAll("option")
              .attr("disabled", null);
          }

          yearSelect1
            .property("selectedIndex", years1.indexOf(year1))
            .attr("disabled", null);

          deferredUpdate1();
          maphash.replace("#" + [field1.id, year1, popnorm1].join("/"));
          /*hashish1.attr("href", function(href) {
            return maphash;
          });*/
        }
      }


    
    
    </script>
